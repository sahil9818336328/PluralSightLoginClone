<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In , Sluralpight</title>
    <!--css file-->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="sign-in">
                <div class="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Sluralpright" >
                </div>
                <form>
                    <div>
                        <label for="name">
                            E-mail or Username
                        </label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label for="pwd">
                            Password
                        </label>
                        <input type="password" class="text-input">
                    </div>
                    <input type="submit" value="Sign In" class="primary-btn">
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a><a href="">Sign in from company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an Account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2020 , All Rights Reserved</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">
                        Let's create the Future <strong>together</strong>        
                    </h1>
                    <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
